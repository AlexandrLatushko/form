<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" lang="en" content="HTML lessons">
  <meta name="keywords" lang="en" content="HTML, education, Web">

  <title>Form</title>
</head>
<body>
  <form onsubmit="onsubmit(event)">
   <fieldset>
    <legend>Форма обратной связи</legend>  
    
    <label for="username"> Ваша фамилия </label>
    <input type="text" id="username" name="username">
    
    <br><br>

    <label for="surname"> Ваше имя </label>
    <input type="text" id="surname" name="username">

    <br><br>

    <label for="number"> Мобильный телефон </label>
    <input type="tel" id="number" name="number" value="+375">

    <br><br>
    
    <label for="mail">E-mail</label>
    <input type="email" id="mail" name="mail">

    <br><br>

    <label for="email">Confirm E-mail</label>
    <input type="email" id="email" name="mail">

    <br><br>

    <label for="select">Тема обращения</label>
    <select name="select" id="select" required>
      <option value="" selected disabled="disabled">Выберите тему обращения</option>
      <option value="Изменить данные в личном кабинете">Изменить данные в личном кабинете</option>
      <option value="Войти в личный кабинет">Войти в личный кабинет </option>
      <option value="Другая тема обращения">Другая тема обращения</option>
    </select>
    
    <p>Сообщение:</p>
   
    <textarea name="text" rows="20" cols="80" autofocus placeholder="Введите текса ващего сообщения..."></textarea>

    <br><br>

    <input type="file" name="file" multiple>

    <br><br>
    
    <input type="checkbox" id="checkbox" name="checkbox" checked>
    <label for="checkbox">Вы соглашаетесь с тем, чтобы мы обрабатывали Ваши данные для предоставления Вам обратной связи.</label>
    
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

   </fieldset>
  </form>
</body>
</html>
